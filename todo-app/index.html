<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Todo app</h1>
        <h2 class="header__subtitle">Create a new todo!</h2>
      </div>
    </header>
    <div class="content_container">
      <div class="action">
        <div class="actions__container">
          <div style="display: flex; flex-direction: column; gap: 0.5rem">
            <form id="filter_form">
              <label
                style="position: absolute; top: 0; color: #c9c9c9"
                for="filter"
                >Filter</label
              >
              <input
                style="flex: 1; height: 30px; border: none; outline: none"
                placeholder="Do work..."
                type="text"
                name="search"
              />
              <label>
                <input
                  type="checkbox"
                  name="check"
                  id="hideCompleted"
                  placeholder="Try me!"
                />
                Hide completed
              </label>
              <select name="select">
                <option value="completed">Completed</option>
                <option value="uncompleted" selected>Uncompleted</option>
                <option value="title">Title</option>
                <option value="created_at">Created_at</option>
                <option value="updated_at">Updated_at</option>
              </select>
              <button style="height: 30px; cursor: pointer" id="add_new_filter">
                apply
              </button>
            </form>

            <form id="todo_form">
              <label
                style="position: absolute; top: 0; color: #c9c9c9"
                for="todo"
                >New todo</label
              >
              <input
                style="flex: 1; height: 30px; border: none; outline: none"
                placeholder="Clean the bathroom..."
                type="text"
                name="todo"
                required
              />

              <button style="height: 30px; cursor: pointer" id="add_new_todo">
                send
              </button>
            </form>
          </div>
        </div>
      </div>

      <div style="display: flex; gap: 0.5rem; align-items: center">
        <h2 id="todo_header"></h2>
        <button
          id="remove_all_todos"
          style="height: 50px; border-radius: 0.5rem; background-color: red"
        >
          Remove all todos
        </button>
      </div>
      <div class="todo_list"></div>
    </div>

    <script src="functions.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
